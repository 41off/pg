<html>
<head>
    <title>PG Video Player</title>
    
<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>


 <link rel='icon' href='favicon.ico' type='image/x-icon'/ > 
 <link href="plugins/videojs/css/video-js.css" rel="stylesheet" type="text/css">
 <link href="styles.css" rel="stylesheet" type="text/css">
 
 <!-- Vector JS -->
  <script src="vector/js/jquery.js"></script>
  <script src="vector/js/paper.js"></script>
  <script src="vector/js/codemirror.js"></script>
  <script src="vector/js/scripts.js"></script>

</head>


<body onload="onload()">

    <div id="stage">
  
             <video id="video" controls muted loop
                     onclick="this.paused? ClickPause():ClickStart(); this.paused? timer.start(10):timer.stop(0)" onended="onVideoEnded();">
                    <source type="video/mp4">
                    <source type="video/ogg">
                    <source type="video/ts">
                    <source type="video/mkv">
                    <source type='video/webm; codecs="vp8, vorbis"'>
               </video>
           </div>
          
          
          <div class="viewerbar" style="text-align:center">
            <button class="viewbarbtn" href="#" onclick='window.open("https://video.41off.com/pg");return false;'>Side-by-Side<span class="viewtext">Open Side-by-Side Viewer to analyze your V1.mp4 vs. V2.mp4 clips.</span></button>
          
          
          
          </div>



 
          <div class="timerbar" style="text-align:center">
           <span class="closebtn2">&#11097;</span>
            <button class="timerbutton timerbutton6" href="#" onclick='window.open("https://rec.41off.com");return false;'>[\+/]</button>
            <button id="timerbutton5" class="timerbutton" onClick="multiStart()" value="Play">Play/Pause<span class="tbtext">This Video Player seems to function better with Chrome browser.</span></button>
            <button class="timerbutton" id="timerbutt1_8" onClick="multiSlow()" value="+1/8X">+1/8X<span class="tbtext">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Click twice to initiate.</span></button>
            <button class="timerbutton" id="timerbutt1_16" onClick="multiSuperSlow()" value="+1/16x">+1/16X</button> 
            <button class="timerbutton timerbutton1" id="negative2">-1/8X<span class="tbtext">Click blue "Pause" button to the left first. Click here for 20" rewind loop, wait for completion! Then re-click or choose other player button.</span></button>
            <button class="timerbutton timerbutton1" id="negative" >-1X<span class="tbtext">Click blue "Pause" button to the left first. Click here for 20" rewind loop, wait for completion! Then re-click or choose other player button.</span></button >
            <button class="timerbutton timerbutton1" id="negative3">-4X<span class="tbtext">Click blue "Pause" button to the left first. Click here for 20" rewind loop, wait for completion! Then re-click or choose other player button.</span></button> 
            <button class="timerbutton" id="speed4x" onClick="multiFwd()" value="4X">+4X</button>
            <button class="timerbutton" id="speed16x" onClick="multiSupFwd()" value="16X">+16X</button>               
            <button class="timerbutton" id="timerbuttonreset" onclick="on0()">Repeat</button> 
            <button class="timerbutton timerbutton3" id="timerbutt1_8" onClick="onVideoNext()">Next</button>
            <button class="timerbutton timerbutton3" id ="negative2" onClick="onVideoBack()">Prior</button>
            <button class="timerbutton" id="timerbuttonreset" onClick="multiReset()">Reset&nbsp;&#x21f2;</button>             
          </div> 
               
         <div class="timer">
             <span class="closebtn2">&#11097;</span>
              <span class="minute">00</span>:<span class="second">00</span>.<span class="milli">00</span>
           </div>
   
        <div class="controls"><span class="closebtn2">&#11097;</span> 
          </div> 
              
      <div id="modal"><span class="closebtn2">&#11097;</span> 
          </div> 
     
     <div class="playlist" style="text-align:left">
      <span class="closebtn2">&#11097;</span>
          <center>Playlist<br>Click &#x21A1; Twice<br></center>
            <left>
               <button class="playlistbutton" onclick="on0()"><li>Latest</li></button>
               <button class="playlistbutton" onclick="on1()"><li>V1.mp4</li></button>
               <button class="playlistbutton" onclick="on2()"><li>V2.mp4</li></button>
               <button class="playlistbutton" onclick="on3()"><li>V3.mp4</li></button>
               <button class="playlistbutton" onclick="on4()"><li>V4.mp4</li></button>
               <button class="playlistbutton" onclick="on5()"><li>V5.mp4</li></button>
               <button class="playlistbutton" onclick="on6()"><li>V6.mp4</li></button>
               <button class="playlistbutton" onclick="on7()"><li>V7.mp4</li></button>
               <button class="playlistbutton" onclick="on8()"><li>V8.mp4</li></button>
               <button class="playlistbutton" onclick="on9()"><li>V9.mp4</li></button>
               <button class="playlistbutton" onclick="on10()"><li>V10.mp4</li></button>
               <button class="playlistbutton" onclick="on11()"><li>V11.mp4</li></button>
               <button class="playlistbutton" onclick="on12()"><li>V12.mp4</li></button>


       <!--    <button class="playlistbutton" onclick="processVector(event, drag)"><li>Clip 12</li></button>   -->
               <button class="playlistbutton" href="#" onclick='window.open("https://rec.41off.com");return false;'><li>RECORD</li><span class="plbtext">Click to screen recorder (Chrome works best)</span></button>
               <button class="uploadbutton" href="#" onclick='window.open("https://www.dropbox.com/sh/97fpvdrkmne42or/AABREWUct3ot4TjNEvCHSq15a?dl=0");return false;'><li>UPLOAD</li><span class="uptext">Upload to DropBox. Drag and Drop mp4 files of choice  
                                                                  that you renamed to "V1.mp4", "V2.mp4", etc. Do not delete and replace the files, otherwise the URL link will change making the clips unviewable in the above playlist links </span></button>
           </left>                
       </div>
   
       <div class="paperscript">

    <canvas id="video-canvas1" height="780" width="1580" overflow="hidden"></canvas>
    
    <canvas id="video-canvas"></canvas>	 	
 
  </div>
  
	 					<div class="play_block_center">
							<div class="toolblock">
							 <span class="closebtn2">&#11097;</span>
								Drawing Tools
								
								 <div class="inner_tool">
									<button class="line-drawing-tools" data-value="circle">
										<i class="toolicon12"></i><span class="hint">Click to draw circle.</span>
									</button>
									<button class="line-drawing-tools" data-value="line">
									    <i class="toolicon3"></i><span class="hint">Click to draw line. "Units" of measure are relative based on hypotenuse function.</span>
									</button>
									<button class="line-drawing-tools" background data-value="angle">
									    <i class="toolicon2"></i><span class="hint">Click to draw line measuring angle against X-axis (relative length units included).</span>
									</button>
									<button class="line-drawing-tools" data-value="triangle">
									    <i class="toolicon13"></i><span class="hint">Click to create triangle function not working yet.</span>
									</button>
									<button class="line-drawing-tools" data-value="yellow">
										<i class="toolicon5"></i><span class="hint">Click to paint yellow line.</span>									
									</button>
									<button class="line-drawing-tools" data-value="red">
										<i class="toolicon4"></i><span class="hint">Click to paint red line.</span>	
									</button>
									<button class="line-drawing-tools" data-value="blue">
										<i class="toolicon7"></i><span class="hint">Click to paint blue line.</span>										
									</button>
									<button class="line-drawing-tools" data-value="green">
										<i class="toolicon6"></i><span class="hint">Click to paint green line.</span>										
									</button>
									<button class="line-drawing-tools" data-value="dark">
										<i class="toolicon15"></i><span class="hint">Click to black-out an area.</span>	
									</button>
									<button class="line-drawing-tools" data-value="white">
										<i class="toolicon14"></i><span class="hint">Click to white-out an area.</span>	
									</button>
									<button class="line-drawing-tools" data-value="move">
									    <i class="toolicon1"></i><span class="hint">Click to "select" object, drag, rotate, re-size as needed.</span>
									</button>
									<button class="line-drawing-tools" data-value="off">
									    <i class="toolicon16"></i><span class="hint">Click to "release" palette drawing task prior to using line function.</span>
									</button>
									<button class="line-drawing-tools" onclick="Addtext()">
									    <i class="toolicon9"></i><span class="hint">Click to add text; highlight, delete, and then type over.</span>	
									</button>
								    <button href="javascript:void(0)" class="line-drawing-tools" data-value="delete">
								        <i class="toolicon10"></i><span class="hint">Click to "clear" only "selected" items.</span>
								    </button>								
							        <button href="javascript:void(0)" class="line-drawing-tools" data-value="clear">
							            <i class="toolicon11"></i><span class="hint">Click to "delete" all drawn items on the canvas.</span>
							        </button>
							</div>
						  </div>
               
       					
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  <script src="js/jquery-3.2.1.slim.min.js"></script>

   <script src="plugins/textbox.js"></script>

<script>
var close = document.getElementsByClassName('closebtn2');
var i;
for (i = 0; i < close.length; i++) {
    close[i].onclick = function(){
        var div = this.parentElement;
        div.style.opacity = "0";
        setTimeout(function(){ div.style.display = "none"; }, 1200);
    }
}
</script>
